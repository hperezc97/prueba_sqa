plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.7.1'
    implementation 'info.cukes:cucumber-java:1.2.5'
    implementation 'com.vimalselvam:cucumber-extentsreport:3.1.1'
    implementation 'com.aventstack:extentreports:3.1.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'info.cukes:cucumber-junit:1.2.5'
    compileOnly 'info.cukes:cucumber-jvm-deps:1.0.5'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'Max_test'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
